<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscribe to Unlock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .lock-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .lock-screen h1 {
      margin-bottom: 20px;
    }
    .lock-screen a {
      display: inline-block;
      padding: 10px 20px;
      background: red;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
      font-size: 18px;
    }
    .unlock-link {
      display: none;
      margin-top: 50px;
    }
    .unlock-link a {
      display: inline-block;
      padding: 10px 20px;
      background: green;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="lock-screen" id="lockScreen">
    <h1>Subscribe to Unlock the Offer</h1>
    <p>Click the button below to subscribe to our YouTube channel.</p>
    <a href="https://www.youtube.com/channel/your-channel-id" target="_blank">Subscribe Now</a>
    <p>After subscribing, click the button below.</p>
    <button onclick="unlockLink()">I Subscribed</button>
  </div>

  <div class="unlock-link" id="unlockLink">
    <h1>Thank You for Subscribing!</h1>
    <a href="https://drive.google.com/file/d/1HRUHSn9T4FMPYdKnjxjn1_b4DLaMGBZO/view?usp=drivesdk">Get the Offer</a>
  </div>

  <script>
    function unlockLink() {
      // Confirm the user has subscribed
      const isSubscribed = confirm("Did you subscribe to our channel?");
      if (isSubscribed) {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('unlockLink').style.display = 'block';
      } else {
        alert("Please subscribe to unlock the offer.");
      }
    }
  </script>
</body>
</html>
